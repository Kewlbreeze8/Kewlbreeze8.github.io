<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: white;
            text-align: center;
        }

        /* Joke Card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Joke Text */
        #joke {
            font-size: 1.5em;
            min-height: 60px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        button {
            padding: 12px 18px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffb74d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Random Joke Generator ðŸ˜‚</h1>
        <p id="joke">Press the button to get a joke!</p>
        <button id="getJokeBtn">Get a Joke</button>
    </div>

    <script>
        const jokeElement = document.getElementById('joke');
        const button = document.getElementById('getJokeBtn');

        function fetchJoke() {
            jokeElement.textContent = 'Loading...';

            fetch('https://v2.jokeapi.dev/joke/Any?type=single')
                .then(response => response.json())
                .then(data => {
                    jokeElement.textContent = `"${data.joke}"`;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                    jokeElement.textContent = 'Oops! Something went wrong.';
                });
        }

        button.addEventListener('click', fetchJoke);
        fetchJoke(); // Get a joke when page loads
    </script>
</body>
</html>
