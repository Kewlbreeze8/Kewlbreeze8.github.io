<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
</head>

<body style="
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 500px;
  margin: 0;
  background-color: #f0f0f0;
">
  <div style="
    width: 400px;
    height: 400px;
    border: 2px solid black;
    background-color: #5b9bd5;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 20px;
    align-items: center;
    padding: 20px;
  ">
    <!-- Upper-Left -->
    <div style="
      background-color: #bb0000;
      border: 2px solid #bb0000;
      width: 100%;
      height: 100%;
    "></div>

    <!-- Upper-Right -->
    <div style="
      background-color: #00ab4e;
      border: 2px solid black;
      width: 100%;
      height: 100%;
    "></div>

    <!-- Lower-Left -->
    <div style="
      background-color: #002060;
      border: 2px solid white;
      width: 100%;
      height: 100%;
    "></div>

    <!-- Lower-Right -->
    <div style="
      background-color: white;
      border: 2px solid #00a049;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    "></div>
  </div>
</body>


</html>
